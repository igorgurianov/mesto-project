<!DOCTYPE html>
<html lang="Ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип Mesto Russia" src="./images/mesto-logo-white.svg">
  </header>

  <main class="content">
    <!-- Here popup starts-->
    <section class="popup">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup_form" class="popup__input-container">
          <input type="text" class="popup__text-input popup__text-input_type_name" name="name"
            placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__text-input popup__text-input_type_description" name="description"
            placeholder="Исследователь океана">
          <button type="submit" aria-label="Сохранить" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- Here section profile starts-->
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>
    <!-- Here section cards-grid starts-->
    <section class="cards-grid">
      <div class="place">
        <img class="place__photo" src="./images/Bronnitsy.jpg" alt="Равнины и небо в подмосковных Бронницах">
        <h2 class="place__name">Бронницы</h2>
        <button type="button" aria-label="Нравится" class="place__like-button"></button>
      </div>
      <div class="place">
        <img class="place__photo" src="./images/Elbrus.jpg" alt="Заснеженные вершины Эльбруса со стороны Чегета">
        <h2 class="place__name">Эльбрус</h2>
        <button type="button" aria-label="Нравится" class="place__like-button"></button>
      </div>
      <div class="place">
        <img class="place__photo" src="./images/Teriberka-photo.jpg" alt="Северное сияние на дальнем востоке">
        <h2 class="place__name">Териберка</h2>
        <button type="button" aria-label="Нравится" class="place__like-button"></button>
      </div>
      <div class="place">
        <img class="place__photo" src="./images/AgiaNapa_CapeGreko.jpg"
          alt="Морские пещеры и лазурная морская вода Кипра">
        <h2 class="place__name">Айя Напа мыс Каво Греко</h2>
        <button type="button" aria-label="Нравится" class="place__like-button"></button>
      </div>
      <div class="place">
        <img class="place__photo" src="./images/Gdansk.jpg" alt="Европейская архитектура на закате">
        <h2 class="place__name">Гданьск</h2>
        <button type="button" aria-label="Нравится" class="place__like-button"></button>
      </div>
      <div class="place">
        <img class="place__photo" src="./images/Lugano_Swiss.jpg" alt="Швейцарское горное озеро Лугано">
        <h2 class="place__name">Лугано</h2>
        <button type="button" aria-label="Нравится" class="place__like-button"></button>
      </div>
    </section>
  </main>
  <!-- Here footer starts-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
<script src="./index.js"></script>
</body>

</html>
