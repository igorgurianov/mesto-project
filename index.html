<!DOCTYPE html>
<html lang="Ru">

<head>
  <link rel="stylesheet" href="./pages/index.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project: Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" alt="Логотип Mesto Russia" src="./images/mesto-logo-white.svg">
  </header>

  <main class="content">
    <!-- Popup edit profile starts-->
    <section class="popup popup_type_edit-profile">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="popup_form" class="popup__input-container popup__input-container_type_profile">
          <input type="text" class="popup__text-input popup__text-input_type_name " name="name"
            placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__text-input popup__text-input_type_description" name="description"
            placeholder="Исследователь океана">
          <button type="submit" aria-label="Сохранить" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </section>
    <!-- Popup add cards starts-->
    <section class="popup popup_type_add_card">
      <div class="popup__container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="popup_form" class="popup__input-container popup__input-container_type_add">
          <input type="text" class="popup__text-input popup__text-input_type_card-name" name="name" placeholder="Название">
          <input type="text" class="popup__text-input popup__text-input_type_link" name="description"
            placeholder="Ссылка на картинку">
          <button type="submit" aria-label="Сохранить" class="popup__save-button">Создать</button>
        </form>
      </div>
    </section>
    <!-- Popup image starts-->
    <section class="popup popup_type_image">
      <div class="popup__image-container">
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
        <img class="popup__image" src="">
        <label class="popup__label"></label>
      </div>
    </section>
    <!-- Here section profile starts-->
    <section class="profile">
      <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар профиля">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
      <button type="button" aria-label="Добавить" class="profile__add-button"></button>
    </section>
    <!-- Here section cards-grid starts-->
    <section class="cards-grid">

    </section>
  </main>
  <!-- Here footer starts-->
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Here template starts-->
  <template id="card-template">
    <div class="place">
      <img class="place__photo">
      <button type="button" class="place__delete-button"></button>
      <h2 class="place__name"></h2>
      <button type="button" aria-label="Нравится" class="place__like-button"></button>
    </div>
  </template>

  <script src="./index.js"></script>
</body>

</html>
